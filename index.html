<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Conversion Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Separate stylesheet file -->
</head>
<body>
    <header>
        <h1>Opioid Conversion Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <h2>Calculate Equivalent Doses</h2>
            <form id="conversion-form">
                <label for="dose">Enter Current Dose (mg):</label>
                <input type="number" id="dose" placeholder="e.g., 30" required>

                <label for="current-opioid">Select Current Opioid:</label>
                <select id="current-opioid">
                    <option value="morphine">Morphine</option>
                    <option value="oxycodone">Oxycodone</option>
                    <option value="hydromorphone">Hydromorphone</option>
                </select>

                <label for="target-opioid">Select Target Opioid:</label>
                <select id="target-opioid">
                    <option value="morphine">Morphine</option>
                    <option value="oxycodone">Oxycodone</option>
                    <option value="hydromorphone">Hydromorphone</option>
                </select>

                <button type="button" onclick="calculateConversion()">Calculate</button>
            </form>
            <div id="result" class="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Opioid Conversion Tool</p>
    </footer>
    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
