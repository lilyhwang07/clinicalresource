<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid Conversion Calculator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
    
</head>
    
<body>
    <div class="container">
        <h1>Opioid Conversion Calculator</h1>
        <label for="currentOpioid">Current Opioid:</label>
        <select id="currentOpioid">
            <option value="morphine">Morphine</option>
            <option value="oxycodone">Oxycodone</option>
            <option value="hydromorphone">Hydromorphone</option>
        </select>

        <label for="currentDose">Current Dose (mg):</label>
        <input type="number" id="currentDose" placeholder="Enter dose in mg">

        <label for="targetOpioid">Target Opioid:</label>
        <select id="targetOpioid">
            <option value="morphine">Morphine</option>
            <option value="oxycodone">Oxycodone</option>
            <option value="hydromorphone">Hydromorphone</option>
        </select>

        <label for="targetRoute">Route of Administration:</label>
        <select id="targetRoute">
            <option value="oral">Oral</option>
            <option value="iv">IV</option>
        </select>

        <button onclick="calculateConversion()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const conversionFactors = {
            morphine: 1,
            oxycodone: 1.5,
            hydromorphone: 4,
        };

        function calculateConversion() {
            const currentOpioid = document.getElementById('currentOpioid').value;
            const targetOpioid = document.getElementById('targetOpioid').value;
            const currentDose = parseFloat(document.getElementById('currentDose').value);

            if (isNaN(currentDose) || currentDose <= 0) {
                document.getElementById('result').textContent = 'Please enter a valid dose.';
                return;
            }

            const morphineEquivalent = currentDose / conversionFactors[currentOpioid];
            const targetDose = morphineEquivalent * conversionFactors[targetOpioid];

            document.getElementById('result').textContent = `Equivalent Dose: ${targetDose.toFixed(2)} mg of ${targetOpioid}`;
        }
    </script>
</body>
</html>
